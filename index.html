<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script
      src="https://kit.fontawesome.com/7eac790fa2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="star-icon">
        <i class="fa-solid fa-star"></i>
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <section>
        <div class="rating-buttons">
          <button type="button" class="btn-score" value="1">1</button>
          <button type="button" class="btn-score" value="2">2</button>
          <button type="button" class="btn-score" value="3">3</button>
          <button type="button" class="btn-score" value="4">4</button>
          <button type="button" class="btn-score" value="5">5</button>
        </div>
      </section>
      <button id="submitButton" type="button">SUBMIT</button>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
